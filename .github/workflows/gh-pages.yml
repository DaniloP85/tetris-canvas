name: Deploy Tetris Game to AWS S3

on:
  push:
    branches:
      - main  # deploy sempre que fizer push na main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # ajuste se seu projeto usar outra versão

      - name: Instalar dependências
        run: npm ci

      - name: Buscar credenciais do Firebase via Secrets Manager
        id: firebase_secrets
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
          run: |
            aws secretsmanager get-secret-value \
              --secret-id tetris-game/prod/firebase-credentials \
              --query SecretString \
              --output text > .env

      - name: Build com Webpack
        run: npm run build

      - name: Deploy para S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1' # ajuste para sua região
        run: |
          aws s3 sync ./dist s3://tetris-game-site --delete

      - name: Invalidar cache CloudFront
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
        run: |
          aws cloudfront create-invalidation --distribution-id EYKX28PZXZMPF --paths "/*"
