name: Deploy to S3

on:
  push:
    branches:
      - main  # ajuste para a branch principal do seu repositório

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # ajuste a versão do Node.js conforme necessário

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test  # ajuste o comando para rodar os testes unitários conforme necessário

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # ajuste a versão do Node.js conforme necessário

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # ajuste o comando de build conforme necessário

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'  # ajuste conforme a região do seu bucket S3

      - name: Deploy to S3
        run: |
          aws s3 sync ./dist s3://bundle-tetris
